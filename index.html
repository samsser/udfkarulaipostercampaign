<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SocialWaves Poster Maker</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        /* Prevent pull-to-refresh on mobile */
        body {
            overscroll-behavior-y: contain;
        }
        /* Lock canvas interactions */
        canvas {
            touch-action: none;
        }
        /* Hide scrollbar for cleaner look */
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
    </style>
</head>
<body class="bg-gray-50 text-gray-800 font-sans pb-24 md:pb-0">

    <!-- Header -->
    <header class="bg-white shadow-sm p-3 sticky top-0 z-30">
        <div class="max-w-4xl mx-auto flex justify-between items-center">
            <div class="flex items-center gap-2">
                <div class="bg-indigo-600 p-1.5 rounded-lg text-white">
                    <i data-lucide="award" width="20" height="20"></i>
                </div>
                <h1 class="text-lg font-bold text-gray-900 leading-tight">SocialWaves<br><span class="text-xs text-indigo-600 font-normal">Poster Maker</span></h1>
            </div>
            <!-- Desktop Download Button -->
            <button id="desktopDownloadBtn" disabled class="hidden md:flex items-center gap-2 px-4 py-2 rounded-full font-medium transition-colors bg-gray-200 text-gray-400 cursor-not-allowed">
                <i data-lucide="download" width="18"></i>
                <span>Download</span>
            </button>
        </div>
    </header>

    <main class="max-w-4xl mx-auto md:p-8">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4 md:gap-8">
          
            <!-- Preview Section (Moved to Bottom on Mobile) -->
            <div class="order-2 md:order-2 md:sticky md:top-24 z-20 bg-gray-50 md:bg-transparent pt-2 md:pt-0 pb-2 px-2 md:px-0">
                <div class="bg-white p-2 md:p-4 rounded-2xl shadow-lg border border-gray-200">
                    <div class="relative w-full aspect-square bg-gray-100 rounded-xl overflow-hidden cursor-move touch-none border border-gray-100">
                        <canvas id="posterCanvas" class="w-full h-full object-contain"></canvas>
                        
                        <!-- Placeholder Text -->
                        <div id="placeholderText" class="absolute inset-0 flex items-center justify-center pointer-events-none">
                            <div class="text-center p-6 opacity-40">
                                <i data-lucide="image" width="48" class="mx-auto mb-2"></i>
                                <p class="text-sm">Tap "Upload" above</p>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Label for mobile -->
                <div class="mt-4 text-center md:hidden">
                    <p class="text-sm font-medium text-gray-500">
                        Generated Poster Preview
                    </p>
                </div>
            </div>

            <!-- Controls Section (Moved to Top on Mobile) -->
            <div class="space-y-4 px-4 md:px-0 order-1 md:order-1 pb-8">
                
                <!-- 1. Upload Section -->
                <div class="bg-white p-5 rounded-2xl shadow-sm border border-gray-100">
                    <h2 class="text-base font-semibold mb-3 flex items-center gap-2">
                        <i data-lucide="image" class="text-indigo-500" width="18"></i>
                        1. Upload Photo
                    </h2>
                    <label class="flex flex-col items-center justify-center w-full h-24 border-2 border-dashed border-indigo-200 rounded-xl cursor-pointer bg-indigo-50 hover:bg-indigo-100 active:bg-indigo-200 transition-colors">
                        <div class="flex flex-col items-center justify-center">
                            <i data-lucide="upload" class="w-6 h-6 mb-1 text-indigo-500"></i>
                            <p class="text-xs text-gray-500 font-medium">Tap to upload image</p>
                        </div>
                        <input type="file" id="imageInput" class="hidden" accept="image/*" />
                    </label>
                </div>

                <!-- 2. Controls Section (Hidden initially) -->
                <div id="controlsSection" class="bg-white p-5 rounded-2xl shadow-sm border border-gray-100 hidden">
                    <h2 class="text-base font-semibold mb-3 flex items-center gap-2">
                        <i data-lucide="move" class="text-indigo-500" width="18"></i>
                        2. Adjust Image
                    </h2>
                    
                    <div class="space-y-4">
                        <div class="flex items-center gap-3">
                            <i data-lucide="zoom-out" width="18" class="text-gray-400"></i>
                            <input 
                                type="range" 
                                id="scaleInput"
                                min="0.1" 
                                max="3" 
                                step="0.1" 
                                value="1" 
                                class="w-full h-8 bg-transparent cursor-pointer accent-indigo-600 touch-pan-x"
                            />
                            <i data-lucide="zoom-in" width="18" class="text-gray-400"></i>
                        </div>
                        <p class="text-xs text-center text-gray-400">
                            Drag image on preview to move â€¢ Use slider to zoom
                        </p>
                        <button id="resetBtn" class="w-full py-2.5 text-sm text-indigo-600 bg-indigo-50 rounded-lg active:bg-indigo-100 flex items-center justify-center gap-2">
                            <i data-lucide="refresh-cw" width="14"></i> Reset Position
                        </button>
                    </div>
                </div>

                <!-- 3. Frame Selection -->
                <div class="bg-white p-5 rounded-2xl shadow-sm border border-gray-100">
                    <h2 class="text-base font-semibold mb-3 flex items-center gap-2">
                        <i data-lucide="smartphone" class="text-indigo-500" width="18"></i>
                        3. Campaign
                    </h2>
                    <div class="grid grid-cols-3 gap-2">
                        <!-- Only Election Campaign -->
                        <button class="p-2 rounded-xl border-2 transition-all border-indigo-600 bg-indigo-50">
                            <div class="w-full h-10 md:h-12 rounded-md mb-1.5" style="background-color: #2563eb;"></div>
                            <p class="text-[10px] uppercase tracking-wide font-bold text-center truncate text-indigo-900">Election</p>
                        </button>
                    </div>
                </div>
            </div>

        </div>
    </main>

    <!-- Mobile Fixed Bottom Bar -->
    <div id="mobileDownloadBar" class="fixed bottom-0 left-0 right-0 bg-white border-t border-gray-200 p-4 shadow-[0_-4px_6px_-1px_rgba(0,0,0,0.1)] z-40 md:hidden transition-transform translate-y-full">
        <button id="mobileDownloadBtn" class="w-full flex items-center justify-center gap-2 bg-indigo-600 text-white py-3.5 rounded-xl font-bold text-lg shadow-lg active:scale-95 transition-transform">
            <i data-lucide="download"></i>
            Download Poster
        </button>
    </div>

    <script>
        // Initialize Icons
        lucide.createIcons();

        // State Variables
        let uploadedImage = null;
        let position = { x: 0, y: 0 };
        let scale = 1;
        let isDragging = false;
        let dragStart = { x: 0, y: 0 };

        // DOM Elements
        const canvas = document.getElementById('posterCanvas');
        const ctx = canvas.getContext('2d');
        const imageInput = document.getElementById('imageInput');
        const scaleInput = document.getElementById('scaleInput');
        const desktopDownloadBtn = document.getElementById('desktopDownloadBtn');
        const mobileDownloadBar = document.getElementById('mobileDownloadBar');
        const mobileDownloadBtn = document.getElementById('mobileDownloadBtn');
        const resetBtn = document.getElementById('resetBtn');
        const placeholderText = document.getElementById('placeholderText');
        const controlsSection = document.getElementById('controlsSection');

        // Constants
        const CANVAS_SIZE = 1000;
        const FRAME_COLOR = "#2563eb"; // Election Blue

        // Initial Canvas Setup
        canvas.width = CANVAS_SIZE;
        canvas.height = CANVAS_SIZE;

        // --- Functions ---

        // 1. Draw Function
        function drawCanvas() {
            // Clear Canvas
            ctx.clearRect(0, 0, CANVAS_SIZE, CANVAS_SIZE);

            // Background Fill
            ctx.fillStyle = "#f3f4f6";
            ctx.fillRect(0, 0, CANVAS_SIZE, CANVAS_SIZE);

            // --- CIRCULAR CLIPPING START ---
            ctx.save();
            ctx.beginPath();
            ctx.arc(CANVAS_SIZE / 2, CANVAS_SIZE / 2, CANVAS_SIZE / 2, 0, Math.PI * 2);
            ctx.closePath();
            ctx.clip(); 

            // Draw Image
            if (uploadedImage) {
                ctx.save();
                ctx.translate(CANVAS_SIZE / 2 + position.x, CANVAS_SIZE / 2 + position.y);
                ctx.scale(scale, scale);
                ctx.drawImage(uploadedImage, -uploadedImage.width / 2, -uploadedImage.height / 2);
                ctx.restore();
            } else {
                ctx.fillStyle = "#9ca3af";
                ctx.font = "bold 30px sans-serif";
                ctx.textAlign = "center";
                ctx.fillText("Upload Photo", CANVAS_SIZE / 2, CANVAS_SIZE / 2);
            }

            // Draw Overlay
            drawOverlay(ctx);

            ctx.restore(); 
        }

        // 2. Overlay Function
        function drawOverlay(ctx) {
            const w = CANVAS_SIZE;
            const h = CANVAS_SIZE;
            const borderSize = 40;

            const gradient = ctx.createLinearGradient(0, h/2, 0, h);
            gradient.addColorStop(0, "transparent");
            gradient.addColorStop(0.6, FRAME_COLOR);
            gradient.addColorStop(1, "black");
            
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, w, h);

            ctx.beginPath();
            ctx.arc(w / 2, h / 2, (w / 2) - (borderSize / 2), 0, Math.PI * 2);
            ctx.lineWidth = borderSize;
            ctx.strokeStyle = FRAME_COLOR;
            ctx.stroke();

            ctx.save();
            ctx.fillStyle = "white";
            ctx.textAlign = "center";
            ctx.font = "bold 30px sans-serif";
            ctx.shadowColor = "black";
            ctx.shadowBlur = 4;
            ctx.fillText("#SocialWaves", w / 2, h - 100);
            ctx.restore();
        }

        // 3. Image Upload
        imageInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (event) => {
                    const img = new Image();
                    img.onload = () => {
                        uploadedImage = img;
                        position = { x: 0, y: 0 };
                        scale = 1;
                        scaleInput.value = 1;
                        
                        // Update UI
                        placeholderText.style.display = 'none';
                        controlsSection.classList.remove('hidden');
                        
                        // Enable Desktop Button
                        desktopDownloadBtn.disabled = false;
                        desktopDownloadBtn.classList.remove('bg-gray-200', 'text-gray-400', 'cursor-not-allowed');
                        desktopDownloadBtn.classList.add('bg-indigo-600', 'text-white', 'hover:bg-indigo-700', 'shadow-md');
                        
                        // Show Mobile Bar
                        mobileDownloadBar.classList.remove('translate-y-full');
                        
                        drawCanvas();
                    };
                    img.src = event.target.result;
                };
                reader.readAsDataURL(file);
            }
        });

        // 4. Zoom Control
        scaleInput.addEventListener('input', (e) => {
            scale = parseFloat(e.target.value);
            drawCanvas();
        });

        // 5. Reset Button
        resetBtn.addEventListener('click', () => {
            position = { x: 0, y: 0 };
            scale = 1;
            scaleInput.value = 1;
            drawCanvas();
        });

        // 6. Download Function
        const downloadImage = () => {
            if (!uploadedImage) return;
            const link = document.createElement('a');
            link.download = 'my-election-poster.png';
            link.href = canvas.toDataURL('image/png');
            link.click();
        };

        desktopDownloadBtn.addEventListener('click', downloadImage);
        mobileDownloadBtn.addEventListener('click', downloadImage);

        // 7. Pan / Drag Logic
        function getPos(e) {
            const rect = canvas.getBoundingClientRect();
            // Calculate scale based on displayed size vs actual canvas size
            const scaleX = canvas.width / rect.width;
            const scaleY = canvas.height / rect.height;

            const clientX = e.touches ? e.touches[0].clientX : e.clientX;
            const clientY = e.touches ? e.touches[0].clientY : e.clientY;
            
            // We need to scale the movement to match the canvas resolution
            return { x: clientX * scaleX, y: clientY * scaleY };
        }

        // Improved Drag Logic for Mobile Smoothness
        let lastPos = { x: 0, y: 0 };

        const startDrag = (e) => {
            if (!uploadedImage) return;
            isDragging = true;
            const pos = getPos(e);
            lastPos = pos;
        };

        const onDrag = (e) => {
            if (!isDragging) return;
            e.preventDefault(); // Stop scrolling
            const pos = getPos(e);
            
            // Calculate delta
            const dx = pos.x - lastPos.x;
            const dy = pos.y - lastPos.y;

            position.x += dx;
            position.y += dy;
            
            lastPos = pos;
            drawCanvas();
        };

        const stopDrag = () => {
            isDragging = false;
        };

        canvas.addEventListener('mousedown', startDrag);
        window.addEventListener('mousemove', onDrag);
        window.addEventListener('mouseup', stopDrag);

        canvas.addEventListener('touchstart', startDrag, { passive: false });
        window.addEventListener('touchmove', onDrag, { passive: false });
        window.addEventListener('touchend', stopDrag);

        drawCanvas();

    </script>
</body>
</html>
